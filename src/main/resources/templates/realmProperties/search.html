<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Показать все доступные места</title>
</head>
<body>


<div th:each="realm : ${realmList}">
    <a th:href="@{/realmProperties/{id}(id=${realm.getId()})}" th:text="${realm.getName()} + ${realm.getPrice()}
    + ${realm.getOwner_id().getUsername()}" > Realm</a>
</div>



<br/>
<a th:href="@{/users/showUserInfo}"> Мой профиль</a>
<br/>
<form th:method="POST" th:action="@{/logout}">
    <input type="submit" value="Выйти из профиля"/>
</form>


</body>
</html>
