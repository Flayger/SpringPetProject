<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Показать всех пользователей?</title>
</head>
<body>

<div th:each="person : ${userList}">
    <a th:href="@{/users/{id}(id=${person.getId()})}" th:text="${person.getUsername()}"> User</a>
</div>


<br/>
<a th:href="@{/realmProperties/show}"> Список всей недвижимости </a>

<br/>
<a th:href="@{/users/showUserInfo}"> Мой профиль</a>
<br/>
<form th:method="POST" th:action="@{/logout}">
    <input type="submit" value="Выйти из профиля"/>
</form>

</body>
</html>
