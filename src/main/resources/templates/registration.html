<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>


<form th:method="POST" th:action="@{/registration}" th:object="${person}">

    <label for="username"> Имя пользователя </label>
    <input id="username" th:field="*{username}" type="text"/>
    <div style="color: red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
    <br/>
    <label for="password"> Пароль пользователя </label>
    <input id="password" th:field="*{password}" type="password"/>
    <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
    <br/>
    <input type="submit" value="Зарегистрироваться"/>

</form>

<div>Уже есть профиль? <a href="/login">Войти</a> </div>

</body>
</html>
